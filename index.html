<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moneda</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Conversor de monedas Nacional</h1>
        <form id="converterForm" class="mb-3">
          <div class="row">
            <label for="amountInput">Pesos CLP</label>
            <input
              type="number"
              class="form-control"
              id="amountInput"
              placeholder="Ingrese el monto en CLP"
              required
            />
          </div>
          <div class="row">
            <label for="currencySelected">Moneda a convertir:</label>
            <select id="currencySelected" class="form-select" aria-label="Default select example">
              <option selected disabled value="">Seleccione moneda</option>
            </select>
          </div>
          <div class="row">
            <button id="convertButton" type="submit" class="btn btn-info">Buscar</button>
            <p id="result" class="mb-0 mt-3"></p>
          </div>
        </form>
        <h1 id="loading"></h1>
        <canvas id="chart"></canvas>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
